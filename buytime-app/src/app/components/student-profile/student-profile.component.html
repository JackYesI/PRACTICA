<h2>Доступні зустрічі:</h2>
<ul>
  <li *ngFor="let meeting of allMeetings">
    {{ meeting.day }} о {{ meeting.time }} — Викладач: {{ meeting.teacher }}
    <button (click)="bookMeeting(meeting)">Забронювати</button>
  </li>
</ul>

<h2>Ваші бронювання:</h2>
<ul>
  <li *ngFor="let booking of myBookings">
    {{ booking.meeting.day }} о {{ booking.meeting.time }} — Викладач: {{ booking.meeting.teacher }}
  </li>
</ul>

<div *ngIf="errorMessage" class="error">
  {{ errorMessage }}
</div>
